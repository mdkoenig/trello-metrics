<!DOCTYPE html>
<html>
<head>
	<title>Trello Metrics</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="layout.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<h1>Trello Metrics</h1>
		
	<div id="buttons">
		<button id="not-get">Not Get</button>
		<br>
		<br><button id="get-cards">Get Cards</button>

		<hr>
		<button id="specific-batch">Get Batch</button> <input id="batch-val"></input>
		<br>
		<br><button id="specific-card">Specific Card</button> <input id="card-num"></input>
		<br>
		<br><button id="specific-action">Specific Action</button> <input id="action-num"></input>
		<hr>
		<button id="display-cards">Display Cards</button></input>
		<br>
		<br><button id="show-output">Show Output</button></input>
		<br>
		<br><button id="json-cards">JSON Cards</button>
		<br>
		<hr>
		<button id="fill-date">Fill Date</button>
		<br>
		<br >Start Date: <input id="start-date" size="10"></input> <button id="submit">Submit</button>

		<select id="sprint-length" name="sprint">
			<option value="14">2 weeks</option>
			<option value="21">3 weeks</option>
			<option value="28">4 weeks</option>
		</select>
		<br>
		<hr>
	</div>

	<div id="d3-experiments">
		<br><button id="new-data">New Data</button>

		<div id="output"></div><br>

		<div id="dataset"></div>

		<button id="add-btn">Add Element</button>

		<!--
		<form>
		    <label><input type="radio" name="mode" value="percent"> Percent</label>
		    <label><input type="radio" name="mode" value="grouped"> Grouped</label>
		    <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
		</form>
		-->
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="key.js"></script>
	<script type="text/javascript" src="fullCards.js"></script>
	<script type="text/javascript" src="main.js"></script>

	
</body>
</html>

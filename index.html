<!DOCTYPE html>
<html>
<head>
	<title>Trello Metrics</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="layout.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
</head>
<body>
	
	<div id="container">

		<div id="header">
			<h1>Trello Metrics</h1>
		</div>

		<div class="vert">
			<p>Options</p>

			<label class="switch">
				<input id="options-check" type="checkbox" checked>
				<span class="slider round"></span>
			</label><br>
		</div>

		<div id="options">
			<button class="coral" id="default-options">Use defaults</button> <button class="coral" id="other-options">Other options</button><br>
			<br>
			Board Id:<br>
			<input size="30" id="board-val"></input><br>
			Trello Key: <br>
			<input size="30" id="key-val"></input><br>
			Trello Token: <br>
			<input size="65" id="token-val"></input><br>
			<br>
			Start Date: <input id="start-date" size="7"></input>

			<select id="sprint-length" name="sprint">
				<option value="14">2 weeks</option>
				<option value="21">3 weeks</option>
				<option value="28">4 weeks</option>
			</select> starting with Spring # <input size="5" id="first-sprint"></input><br>
			<br>
			<select id="data-type" name="data-type">
				<option value="real">Real Data</option>
				<option value="mock">Mock Data</option>
			</select><br>
		</div>
		
		<div id="decisions">
			<p>
				<button id="start">Submit</button>
			</p>
			
			<p>
				<button id="reset" hidden="true">Reset</button>
			</p>
		</div>
		<div class="loader"></div>

		<div id="d3-experiments">
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="key.js"></script>
	<script type="text/javascript" src="fullCards.js"></script>
	<script type="text/javascript" src="main.js"></script>

	
</body>
</html>
